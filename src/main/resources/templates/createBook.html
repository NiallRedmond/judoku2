<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    
</head>
<body>

    
    <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully added a new book to the stock list!
                </div>
            </div>

            <h1>Book creation</h1>
            <form th:action="@{/createBookn}" th:object="${Book}" method="post">

                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('title')}? 'has-error':''">
                    <label for="author" class="control-label">Title</label>
                    <input id="title"
                           class="form-control"
                           th:field="*{title}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('title')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('author')}? 'has-error':''">
                    <label for="author" class="control-label">Author</label>
                    <input id="author"
                    	
                           class="form-control"
                           th:field="*{author}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('author')}"
                       th:text="${error}">Validation error</p>
                </div>
                
                	     <select name="topic">
							<option value="Science Fiction">Science Fiction</option>
							<option value="Romance">Romance</option>
							<option value="Travel">Travel</option>
							<option value="Science">Science</option>
							<option value="History">History</option>
							<option value="Other">Other</option>
						</select>
                
                
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('price')}? 'has-error':''">
                    <label for="price" class="control-label">Price</label>
                    <input id="price"
                           class="form-control"
                           th:field="*{price}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('price')}"
                       th:text="${error}">Validation error</p>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-success">Create</button>
      
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
