<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Competition</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
</style>
</head>
<body>

         <div>Match saved.</div>

                

             
                
		<div th:utext="${button}"> </div>
		
		                <div th:if="${not #lists.isEmpty(names)}">
                
     			<table>
                 	<tr>
                 		<th>Matches:</th>
      					<th></th>
      					<th></th>
                 	</tr>
                	<tr th:each="string,itrStat : ${names}">
                		<td th:text="${string.name}"  ></td>
                		<td th:utext="${itrStat.even}? '':'---->' " ></td>  
         				<td th:utext="${itrStat.even}? '':${buttons[itrStat.index]} " ></td>  
                	</tr>
                	
                
                </table>
                

              
                
                
                </div>
                
                
                
              
<h2>My Phonebook</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">

<ul id="myUL" th:each="item,itrStat : ${competitors}">



 

<!-- IF -->
<li th:if="${item.message == null}">
  <a th:href="@{/admin/weighin/} + ${competition.id} + '/' + ${item.userId}" th:text="${item.userName}"></a>
</li>
<!-- ELSE -->
<li th:unless="${item.message == null}">
    <a th:href="@{/admin/weighin/} + ${competition.id} + '/' + ${item.userId}" th:text="${item.userName} + ${item.message}"></a>
</li>




</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
}
</script>
</html>
