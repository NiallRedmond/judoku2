<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Competition</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    
</head>
<body>

    
    <div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully created the competition!
                </div>
            </div>

            <h1>Competition creation</h1>
            <form th:action="@{/createCompetition}" th:object="${tournament}" method="post">

                <p class="error-message"
                   th:if="${#fields.hasGlobalErrors()}"
                   th:each="error : ${#fields.errors('global')}"
                   th:text="${error}">Validation error</p>

                <div class="form-group"
                     th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                    <label for="name" class="control-label">Competiton name</label>
                    <input id="name"
                           class="form-control"
                           th:field="*{name}"/>
                    <p class="error-message"
                       th:each="error: ${#fields.errors('name')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('date')}? 'has-error':''">
                    <label for="date" class="control-label">Date</label>
                    <input id="date"
                    	   type="date"
                           class="form-control"
                           th:field="*{date}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('date')}"
                       th:text="${error}">Validation error</p>
                </div>
                <div class="form-group"
                     th:classappend="${#fields.hasErrors('venue')}? 'has-error':''">
                    <label for="venue" class="control-label">Venue</label>
                    <input id="venue"
                           class="form-control"
                           th:field="*{venue}"/>
                    <p class="error-message"
                       th:each="error : ${#fields.errors('venue')}"
                       th:text="${error}">Validation error</p>
                </div>


                <div class="form-group">
                    <button type="submit" class="btn btn-success">Create</button>
      
                </div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
