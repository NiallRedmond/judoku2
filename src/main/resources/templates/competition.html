<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Competition</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

	<div class="navbar navbar-default" role="navigation" id="topnavbar">
		<div class="container">
			<div class="navbar-header">

				<button class="navbar-toggle" type="button" data-toggle="collapse"
					data-target="#navbar-main">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
			</div>


			<div class="navbar-collapse collapse" id="navbar-main">
				<ul class="nav navbar-nav">
					<li><a href="/"><span class="glyphicon glyphicon-home"></span>
							Profile</a></li>

					<li><a href="/competition"> <span
							class="glyphicon glyphicon-star"></span>Competitions
					</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="/logout"> <span
							class="glyphicon glyphicon-user"></span>&nbsp; <strong>Log
								out</strong>

					</a></li>
				</ul>

			</div>
		</div>
	</div>







	<div class="container" th:if="${not #lists.isEmpty(names)}">


		<div  th:if="${#lists.size(names) > 1}">

			<table class="table">
				<tr>
					<th>Matches:</th>
					<th></th>
					<th></th>
				</tr>
				<tr th:each="string,itrStat : ${names}">
					<td
						th:text="${itrStat.even}? '': ${names[itrStat.index-1].name} + ' vs ' + ${string.name}"></td>


					<td th:utext="${itrStat.even}? '':${buttons[itrStat.index]} "></td>
				</tr>


			</table>

		</div>
		<div  th:unless="${#lists.size(names) > 1}">
		
		
			<table class="table">
				<tr>
					<th></th>
					<th></th>
			
				</tr>
				<tr>
					<td>Gold: </td>
					<td th:text="${gold.name}"  ><a th:href="@{/profile/} + ${gold.userId}" ></a></td>
				</tr>
				<tr>
					<td>Silver: </td>
					<td th:text="${silver.name}"  ><a th:href="@{/profile/} + ${silver.userId}" ></a></td>
				</tr>


			</table>
			
			<ul id="myUL">

<!-- IF -->
<li >
  <a th:text="'Gold: '+  ${gold.name}" th:href="@{/profile/} + ${gold.userId}"></a>
</li>
<li >
  <a th:text="'Silver: '+ ${silver.name}" th:href="@{/profile/} + ${silver.userId}" ></a>
</li>


</ul>
		
		
		</div>
		
	</div>

	<ul id="myUL" th:each="item,itrStat : ${competitors}">

		<!-- IF -->
		<li th:if="${item.message == null}"><a
			th:href="@{/admin/weighin/} + ${competition.id} + '/' + ${item.userId}"
			th:text="${item.userName}"></a></li>
		<!-- ELSE -->
		<li th:unless="${item.message == null}"><a
			th:href="@{/admin/weighin/} + ${competition.id} + '/' + ${item.userId}"
			th:text="${item.userName} + ${item.message}"></a></li>

	</ul>

</body>
</html>
